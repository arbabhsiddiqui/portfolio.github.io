<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Portfolic website</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Optional JavaScript -->

    <!-- ----------------------------- header area ----------------------------- -->
    <header id="header">
      <div class="row m-0">
        <div class="col-3 bg-dark">
          <nav class="primary-nav navbar-expand-md">
            <div class="site-title text-center text-light py-5">
              <a href="" class="navbar-brand">ARHS</a>
              <p class="description text-capitalize">
                Arbab Hussain
              </p>
            </div>
            <div class="d-flex flex-column">
              <a
                href=""
                class="nav-item nav-link text-white-50 font-header active"
                >Home</a
              >
              <a href="" class="nav-item nav-link text-white-50 font-header"
                >About</a
              >
              <a href="" class="nav-item nav-link text-white-50 font-header"
                >Services</a
              >
              <a href="" class="nav-item nav-link text-white-50 font-header"
                >Contact</a
              >
            </div>
          </nav>
        </div>
      </div>
      <button class="toggle-button">
        <span class="fas fa-bars fa-2x"> </span>
      </button>
      <div class="social">
        <span class="mr-3">
          <i class="fab fa-facebook"></i>
        </span>
        <span class="mr-3">
          <i class="fab fa-instagram"></i>
        </span>
        <span class="mr-3">
          <i class="fab fa-twitter"></i>
        </span>
      </div>
    </header>

    <!-- ----------------------------- header area end ----------------------------- -->

    <!-- -------------------------------- main --------------------------------- -->
    <main id="site-main">
      <div class="row m-0">
        <div class="col-md-9 offset-md-3 p-0">
          <!-- site-banner area -->
          <section class="site-banner" id="home">
            <div class="banner-area">
              <div class="author text-center">
                <div class="author-img"></div>
                <h1
                  class="text-white font-header font-size-40 text-uppcase py-3"
                >
                  Lorem, ipsum dolor.
                </h1>
                <h5 class="text-white font-body font-size-27">
                  I',m <span id="typed"></span>
                </h5>
              </div>
            </div>
          </section>

          <!-- site-banner area end -->
        </div>
      </div>
    </main>

    <!-- -------------------------------- main end --------------------------------- -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
